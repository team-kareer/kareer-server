name: Build and Deploy to Test Server

on:
  push:
    branches:
      - test
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout application code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.TEST_SERVER_DOCKER_HUB_USERNAME }}
          password: ${{ secrets.TEST_SERVER_DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            dhxxn502/kareer_test_server:latest
            dhxxn502/kareer_test_server:${{ github.sha }}

      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: eraser502/gitops-repo
          token: ${{ secrets.GH_PAT }}

      - name: Update image in deployment.yaml
        run: |
          sed -i "s|dhxxn502/kareer_test_server:.*|dhxxn502/kareer_test_server:${{ github.sha }}|" apps/kareer-test/deployment.yaml
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add apps/kareer-test/deployment.yaml
          git commit -m "Update kareer-test image to ${{ github.sha }}" || echo "No changes to commit"
          git push
